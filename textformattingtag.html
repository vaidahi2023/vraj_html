<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formmatting tag</title>
</head>
<body>
    <b>bold tag</b> <br>
    <strong>bold tag</strong> <br>
    <i>
        italic tag
    </i> <br>
    <em>italic tag</em><br> 
    <u>underline tag</u><br>
    <ins>underline tag</ins><br>
    <big>big font</big><br>
    <small>small font </small> <br>
    <!-- sup -- supscript -->
     2<sup>4</sup> <br>
     <!-- sub -- subscript -->
    H <sub>2</sub>O <br>
    <del>delete text</del> <br>
    <strike>delete the text</strike> <br>
    <q>quote tag</q> <br>
    <mark>Highlight</mark> <br>
    <font color="red" size="30px">font tag</font>
    <hr color="green" size="10px">
    <hr color="green" size="10px" width="400px">
    <center>center the text</center>
    <!-- bdo --bi directional object
        dir -- direction 
        rtl -- right to left
        ltr -- left to right -->
    <bdo dir="rtl">text</bdo>
</body>
</html>
