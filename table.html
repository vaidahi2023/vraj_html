<!-- 
table -- 
tr -- table row
td -- table column/table data
th -- table column/table heading  
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="2px" height="100px" width="100px" bgcolor="red" bordercolor="blue">
        <tr bgcolor="green">
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td bgcolor="yellow">3</td>
            <td>4</td>  
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
